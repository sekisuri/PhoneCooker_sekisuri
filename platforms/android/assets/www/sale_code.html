<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>...</title>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/jong_style.css">    

    <script src="cordova.js" type="text/javascript"></script>
    <script src="js/my/my_phonegap.js" type="text/javascript"></script>
    <script src="js/my/btn_homeback.js" type="text/javascript"></script>
</head>
<body>
	<div class="cbody">
		<div id="header">
			<div class='leftButton' id="btnBack">		
				Back
			</div>

			<h1><a href="#">Phone Cooker</a></h1>
			<div class='rightButton' id="btnHome">
				Home
			</div>
		</div>
		<div class="contents">
			<form role="form">
				<div class="form-group">
					<label for="inputCode">판매사 코드</label>
					<input type="text" class="form-control" id="inputCode" placeholder="판매사코드 입력">
				</div>
			
				<button type="button" id="btnSaleCode" class="btn btn-success btn-block">로그인</button>
			</form>	
		</div>
		<div class="alert alert-danger" id="codeFail">
			판매사 코드가 틀립니다.
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$("#codeFail").hide();
			$("#btnSaleCode").click(function(){
				var getCode = $("#inputCode").val();
				$.ajax({
					url:"http://rubicone.cafe24.com/phonecooker/q.php?qdata=user",
					dataType: 'jsonp',
					jsonpCallback:'callback',
					success:function(data){
						$.each(data,function(key,val){
							
							if(val.아이디 == getCode)
							{
								//console.log("성공 " + val.아이디);
								location.replace('sale_main.html');
							}														
							else
							{
								$("#codeFail").show();
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
